<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terminal Portfolio - Priyanshu Kumar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Typing Effect Section -->
  <div class="typing-container">
    <div class="typing-header">
      <span id="typing-text"></span>
      <span class="cursor">|</span>
    </div>
  </div>

  <!-- Main Terminal Section -->
  <div class="terminal" id="terminal" style="display: none;">
    <div class="header">Welcome to Priyanshu Kumar's Portfolio</div>

    <!-- âœ¨ Permanent Intro Text -->
    <div class="intro-text">
      <div class="line">&gt; Hi! My name is Priyanshu Kumar.</div>
      <div class="line">&gt; Do you want to know more about me? Type a command below.</div>
      <div class="line">&gt; <strong>Available commands:</strong>
        <span class="highlight">about</span> |
        <span class="highlight">skills</span> |
        <span class="highlight">projects</span> |
        <span class="highlight">education</span> |
        <span class="highlight">contact</span> |
        <span class="highlight">review</span> |
        <span class="highlight">clear</span>
      </div>
    </div>

    <!-- Terminal Content -->
    <div class="content">
      <!-- Output Area -->
      <div id="output"></div>

      <!-- Command Input Area with Suggestions -->
      <div class="command-area" style="position: relative;">
        <span class="prompt">></span>
        <input type="text" id="commandInput" autocomplete="off" autofocus />
        <div id="suggestion-box" class="suggestion-box" style="display: none;"></div>
      </div>

      <!-- Review Form (Hidden by Default) -->
      <div id="reviewFormContainer" style="display: none;">
        <form id="reviewForm">
          <label for="name">Name:</label>
          <input type="text" id="name" required /><br /><br />

          <label>Experience:</label>
          <input type="radio" id="positive" name="experience" value="Positive" required />
          <label for="positive">Positive</label>
          <input type="radio" id="negative" name="experience" value="Negative" />
          <label for="negative">Negative</label><br /><br />

          <label for="comment">Comments:</label>
          <textarea id="comment" rows="4" cols="50" required></textarea><br /><br />

          <button type="submit">Submit Feedback</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
