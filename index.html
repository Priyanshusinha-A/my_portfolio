<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Priyanshu's Portfolio Terminal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Typing Welcome Message -->
  <div class="typing-container">
    <span id="typing-text"></span><span class="cursor">|</span>
  </div>

  <!-- Terminal Section -->
  <div id="terminal" style="display: none;">
    <div id="output"></div>
    <div class="input-line">
      <span class="prompt">&gt;</span>
      <input type="text" id="commandInput" autocomplete="off" autofocus />
    </div>
    <div id="suggestions" class="suggestions"></div>
  </div>

  <!-- Review Modal -->
  <div id="reviewModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <form id="reviewForm">
        <h2>Feedback Form</h2>
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="gmail" placeholder="Your Gmail (optional)" />

        <div class="experience-options">
          <label><input type="radio" name="experience" value="good" required /> Good</label>
          <label><input type="radio" name="experience" value="average" /> Average</label>
          <label><input type="radio" name="experience" value="bad" /> Bad</label>
        </div>

        <textarea id="comment" placeholder="Your Comment" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Loading Popup -->
  <div id="loadingPopup" class="loading-popup">
    <div class="loader"></div>
    <p>Sending feedback...</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
